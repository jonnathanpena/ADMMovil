<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-more"></ion-icon>
    </button>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item (click)="ir('NuevoPedido')">
      <ion-avatar item-start>
        <img src="./assets/imgs/crear-pedido.png">
      </ion-avatar>
      <h2>Iniciar Pedidos</h2>
      <p>
        Crear un pedido nuevo
      </p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/pedidos-por-enviar.png">
      </ion-avatar>
      <h2>Pedidos por Enviar</h2>
      <p>
        Lista de pedidos por enviar
      </p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/pedidos-enviados.png">
      </ion-avatar>
      <h2>Informe de Pedidos Enviados</h2>
      <p>
        Lista de pedidos enviados
      </p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/Stock.png">
      </ion-avatar>
      <h2>Informe de Stock</h2>
      <p>
        Lista del stock
      </p>
    </ion-item>
  </ion-list>

</ion-content>
