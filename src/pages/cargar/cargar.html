<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-more"></ion-icon>
    </button>
    <ion-title>Cargar Datos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of envios" (click)="openModal(item)">
      <ion-avatar item-start>
        <img src="./assets/imgs/ws.png">
      </ion-avatar>
      <h2>{{item.titulo}}</h2>
      <h3>{{item.subtitulo}}}</h3>
      <p>{{item.parrafo}}
      </p>
    </ion-item>
  </ion-list>

</ion-content>
