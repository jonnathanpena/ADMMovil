<ion-header>
  <ion-toolbar>
    <ion-title>
      ¿Cargar Datos?
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/ws.png">
      </ion-avatar>
      <h2>{{detalles.titulo}}</h2>
      <p>{{detalles.subtitulo}}</p>
    </ion-item>

    <ion-item *ngFor="let item of detalles.items">
      <h2>{{item.titulo}}</h2>
      <p>{{item.nota}}</p>
    </ion-item>

    <ion-item class="boton">
      <button ion-button block (click)="cargar()">
        CARGAR INFORMACIÓN
      </button>
    </ion-item>
  </ion-list>

</ion-content>
