<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-more"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="imagen">
    <img class="log" src="../../assets/imgs/logotipo.png">
  </div>
  <form>
    <ion-list>

      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input clearInput type="text" placeholder="Usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input clearInput type="password" placeholder="Contraseña"></ion-input>
      </ion-item>

      <ion-item class="boton">
        <button ion-button block (click)="entrar()">
          INGRESAR
        </button>
      </ion-item>

      <ion-item class="forgot">
        <a>¿Olvidó la contraseña?</a>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
