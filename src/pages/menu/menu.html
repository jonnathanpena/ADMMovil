<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-more"></ion-icon>
    </button>
    <ion-title>Menú Principal</ion-title>
  </ion-navbar>
</ion-header>>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <ion-icon name="clipboard"></ion-icon>
            <h4>Pedidos</h4>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <ion-icon name="contacts"></ion-icon>
            <h4>Clientes</h4>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <ion-icon name="cloud-upload"></ion-icon>
            <h4>Cargar Datos</h4>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card>
          <ion-card-content>
            <ion-icon name="cloud-download"></ion-icon>
            <h4>Descargar Datos</h4>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goParametros()">
          <ion-card-content>
            <ion-icon name="settings"></ion-icon>
            <h4>Parámetros</h4>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="cerrarSesion()">
          <ion-card-content>
            <ion-icon name="exit"></ion-icon>
            <h4>Salir</h4>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
